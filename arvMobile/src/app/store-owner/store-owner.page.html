<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-button (click)="back()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
    <ion-title text-center bold>Store Owner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

            <ion-list>
                    <ion-item-sliding *ngFor="let usertype of Userprofile">
                            <ion-item>
                            <ion-card>
                                    <ion-card-header>
                                        <ion-icon name="person"></ion-icon>
                                  <ion-card-title>Welcome {{usertype.data[0].Name}} !</ion-card-title>
                                  <ion-card-subtitle> {{usertype.userType}}
                                        {{usertype.data[0].address}} </ion-card-subtitle>
                                    </ion-card-header>
                                </ion-card>
                            </ion-item>
                     <ion-item-options>
                       <ion-card slot="end" color="danger" (click)="PlaceOrder(usertype.data)">
                           <ion-card-title text-center bold>
                                Order!</ion-card-title>
                        </ion-card>
                     </ion-item-options>
                   </ion-item-sliding> 
                   </ion-list>
</ion-content>
