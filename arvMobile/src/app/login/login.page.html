<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/pws"></ion-back-button>
              </ion-buttons>
      <ion-title text-center bold >
ARV Beverages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <amplify-authenticator class="color" framework="ionic" [signUpConfig]="signUpConfig" [signInConfig]="signInConfig">
            </amplify-authenticator> 
            
            <img src="/assets/ARV.gif" />
      </ion-col>
    </ion-row>
  </ion-grid>
  
  

</ion-content>
