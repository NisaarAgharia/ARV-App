
<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="/tabs">
        </ion-back-button>
      </ion-buttons>
      <ion-title text-center>
          Expenses
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>
<ion-grid>
<ion-row>
  <ion-col size-md="6" offset-md="3">
      <ion-card>
          <ion-card-header>
            <ion-card-title text-center color="danger">Add Expenses</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Additional Details</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
          <div margin-vertical text-right>
          <ion-button fill ="outline" color="danger">
              <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
          <ion-button color="primary">
              <ion-icon slot="start" name="add-circle"></ion-icon>
            Add Expense</ion-button>
          </div>
          </ion-card-content>
        </ion-card>
  </ion-col>
</ion-row>

</ion-grid>


</ion-content>
